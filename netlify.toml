[build]
  publish = "public"
  command = "hugo --minify --gc"
  
[build.environment]
  HUGO_VERSION = "0.109.0"
  HUGO_THEME = "repo"
  HUGO_BASEURL = "/"

[[headers]]
  for = "/*" # This defines which paths this specific [[headers]] block will cover.

[headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "same-origin"
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[redirects]]
  from = "https://earnonlinemoney.org/make-money/make-money-online"
  to = "/blog/ways-to-make-money-online"
  status = 301

[[redirects]]
  from = "https://earnonlinemoney.org/2011/10/blogging-for-cash.html"
  to = "/blog/how-to-monetize-a-blog"
  status = 301
